<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Stream - Premium Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e17;
            --bg-card: #1a1f2e;
            --bg-glass: rgba(26, 31, 46, 0.7);
            --accent-teal: #14b8a6;
            --accent-cyan: #06b6d4;
            --accent-gold: #fbbf24;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-glass: rgba(148, 163, 184, 0.1);
            --shadow-glow: 0 0 30px rgba(20, 184, 166, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(20, 184, 166, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1400px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(20, 184, 166, 0.1);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), var(--shadow-glow);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 500px;
            margin: 0 30px;
        }

        .search-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-teal);
            box-shadow: 0 0 20px rgba(20, 184, 166, 0.2);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4);
        }

        .container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 20px 40px;
            z-index: 1;
        }

        .hero {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.1), rgba(6, 182, 212, 0.1));
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 60px 40px;
            margin-bottom: 60px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            padding-left: 20px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: linear-gradient(180deg, var(--accent-teal), var(--accent-cyan));
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent-teal);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            animation: fadeIn 0.6s ease;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-teal);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), var(--shadow-glow);
        }

        .card-image {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skeleton {
            background: linear-gradient(90deg, rgba(26, 31, 46, 0.4) 25%, rgba(148, 163, 184, 0.1) 50%, rgba(26, 31, 46, 0.4) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        .skeleton-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            overflow: hidden;
        }

        .skeleton-image {
            width: 100%;
            aspect-ratio: 2/3;
        }

        .skeleton-text {
            height: 16px;
            margin: 10px 15px;
        }

        .skeleton-text-short {
            height: 14px;
            width: 60%;
            margin: 8px 15px 15px;
        }

        .detail-container {
            animation: fadeIn 0.6s ease;
        }

        .detail-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            margin-bottom: 40px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .detail-poster {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5), 0 0 40px rgba(20, 184, 166, 0.2);
        }

        .detail-info h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .genre-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chip {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.2), rgba(6, 182, 212, 0.2));
            border: 1px solid var(--accent-teal);
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--accent-teal);
            transition: all 0.3s ease;
        }

        .chip:hover {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.3), rgba(6, 182, 212, 0.3));
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.3);
        }

        .synopsis {
            font-size: 15px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: var(--accent-teal);
            min-width: 100px;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .episode-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .episode-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-cyan);
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(20, 184, 166, 0.1));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(6, 182, 212, 0.3);
        }

        .player-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 2px solid var(--accent-teal);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), var(--shadow-glow);
            animation: fadeIn 0.6s ease;
        }

        .player-iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            border-radius: 12px;
            background: #000;
        }

        .server-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
        }

        .server-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-glass);
            border-radius: 10px;
            padding: 12px 24px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .server-btn:hover {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.2), rgba(6, 182, 212, 0.2));
            border-color: var(--accent-teal);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        .server-btn.active {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan));
            border-color: var(--accent-cyan);
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.4);
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent-teal);
        }

        .error-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 500px;
        }

        .retry-btn {
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-cyan));
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(20, 184, 166, 0.4);
        }

        .loading-text {
            text-align: center;
            font-size: 18px;
            color: var(--text-secondary);
            margin: 40px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 968px) {
            .navbar {
                width: 90%;
                padding: 12px 20px;
                flex-wrap: wrap;
            }

            .search-container {
                margin: 10px 0 0 0;
                width: 100%;
                max-width: 100%;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }

            .detail-header {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .detail-poster {
                max-width: 300px;
                margin: 0 auto;
            }

            .detail-info h1 {
                font-size: 28px;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 100px 15px 30px;
            }

            .hero {
                padding: 40px 25px;
            }

            .hero h1 {
                font-size: 28px;
            }

            .section-title {
                font-size: 22px;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }

            .episode-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="router.navigate('')">ANIME STREAM</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Cari anime..." id="searchInput">
            <button class="search-btn" onclick="performSearch()">Search</button>
        </div>
    </nav>

    <div class="container" id="app"></div>

    <script>
        /********************************************************************
         * Perubahan:
         * - Panggilan API disesuaikan ke endpoint Otakudesu yang kamu kirim:
         *   /anime/home, /anime/:slug, /episode/:slug, /server/:id
         * - Response dinormalisasi (mapping) sehingga UI tidak perlu diubah.
         * - Jika server mengembalikan format alternatif, script mencoba beberapa key.
         ********************************************************************/

        const API_BASE = 'https://www.sankavollerei.com/anime'; // tetap
        const TIMEOUT = 15000;

        // Utility: fetch dengan timeout, mengembalikan parsed JSON atau melempar error
        async function apiGet(endpoint) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const text = await response.text();
                let json = null;
                try { json = text ? JSON.parse(text) : null; } catch (e) {
                    // jika bukan JSON, lempar error terkontrol
                    throw new Error('Invalid JSON response from server');
                }

                if (!response.ok) {
                    // sertakan pesan jika ada
                    const msg = (json && (json.message || json.error)) ? (json.message || json.error) : `HTTP ${response.status}`;
                    const err = new Error(msg);
                    err.status = response.status;
                    err.body = json;
                    throw err;
                }

                return json;
            } catch (error) {
                clearTimeout(timeoutId);
                // jika abort -> timeout
                if (error.name === 'AbortError') throw new Error('Request timed out');
                throw error;
            }
        }

        // Helper: normalisasi item anime agar sesuai yg di-render (slug,title,poster,status,episode_count)
        function normalizeAnimeItem(raw) {
            // raw bisa memiliki berbagai struktur; coba beberapa field umum
            return {
                slug: raw.slug || raw.url || raw.link || raw.path || raw.id || (raw.title && slugify(raw.title)) || '',
                title: raw.title || raw.name || raw.judul || raw.anime_title || '',
                poster: raw.poster || raw.image || raw.thumb || raw.thumbnail || raw.cover || '',
                status: raw.status || raw.state || raw.episode_status || '',
                episode_count: raw.episode_count || raw.total_eps || raw.episodes || raw.ep_count || ''
            };
        }

        // buat slug sederhana dari judul jika tidak ada slug
        function slugify(text) {
            if (!text) return '';
            return String(text).toLowerCase().trim().replace(/[^\w\-]+/g, '-').replace(/\-+/g, '-');
        }

        // ROUTER (sama logicnya)
        const router = {
            currentRoute: '',

            init() {
                window.addEventListener('hashchange', () => this.handleRoute());
                this.handleRoute();
            },

            navigate(path) {
                // support empty to go home
                window.location.hash = path || '/';
            },

            handleRoute() {
                const hash = window.location.hash.slice(1) || '/';
                this.currentRoute = hash;

                if (hash === '/' || hash === '') {
                    renderHome();
                } else if (hash.startsWith('/anime/')) {
                    const slug = hash.split('/anime/')[1];
                    renderDetail(decodeURIComponent(slug));
                } else if (hash.startsWith('/episode/')) {
                    const slug = hash.split('/episode/')[1];
                    renderEpisode(decodeURIComponent(slug));
                } else if (hash.startsWith('/search/')) {
                    const keyword = hash.split('/search/')[1];
                    renderSearch(decodeURIComponent(keyword));
                } else {
                    // fallback ke home
                    renderHome();
                }
            }
        };

        // Rendering helpers (tidak diubah tampilannya, hanya data-source)
        function renderSkeleton(count = 12) {
            const skeletons = Array(count).fill(0).map(() => `
                <div class="skeleton-card">
                    <div class="skeleton skeleton-image"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text-short"></div>
                </div>
            `).join('');

            return `<div class="grid">${skeletons}</div>`;
        }

        function renderError(message, onRetryCall) {
            // onRetryCall: string nama fungsi atau null
            const retryAttr = onRetryCall ? `onclick="${onRetryCall}"` : '';
            return `
                <div class="error-container">
                    <div class="error-icon">⚠️</div>
                    <div class="error-title">Oops! Something went wrong</div>
                    <div class="error-message">${escapeHtml(message)}</div>
                    <button class="retry-btn" ${retryAttr}>Retry</button>
                </div>
            `;
        }

        function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

        function renderAnimeCard(anime) {
            // anime expected: {slug,title,poster,status,episode_count}
            const safePoster = escapeHtml(anime.poster || 'https://via.placeholder.com/300x450?text=No+Image');
            const safeTitle = escapeHtml(anime.title || 'Untitled');
            const safeSlug = encodeURIComponent(anime.slug || safeTitle);
            return `
                <div class="card" onclick="router.navigate('/anime/${safeSlug}')">
                    <img src="${safePoster}" alt="${safeTitle}" class="card-image" loading="lazy">
                    <div class="card-content">
                        <div class="card-title">${safeTitle}</div>
                        <div class="card-meta">
                            <span>${escapeHtml(anime.status || 'N/A')}</span>
                            <span>${escapeHtml(anime.episode_count || '?')} Eps</span>
                        </div>
                    </div>
                </div>
            `;
        }

        /* ========== VIEW: HOME ========== */
        async function renderHome() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="hero">
                    <div class="hero-content">
                        <h1>Premium Anime Streaming</h1>
                        <p>Watch thousands of anime with high quality streaming</p>
                    </div>
                </div>
                <h2 class="section-title">Latest Anime</h2>
                ${renderSkeleton(12)}
            `;

            try {
                // panggil endpoint yang benar: /anime/home
                const raw = await apiGet('/home'); // => various shapes
                // Normalisasi: cari anime_list atau data.* arrays
                let animeList = [];

                // 1) langsung anime_list
                if (raw && Array.isArray(raw.anime_list)) {
                    animeList = raw.anime_list.map(normalizeAnimeItem);
                } else if (raw && raw.data) {
                    // jika ada data object, gabungkan array yang mungkin bernama latest_update, recommended, trending, results, list
                    const d = raw.data;
                    const candidates = [];
                    ['anime_list','latest_update','recommended','trending','results','list','data','items'].forEach(k=>{
                        if (Array.isArray(d[k])) candidates.push(...d[k]);
                    });
                    // jika tidak ada di data, cek langsung di raw fields
                    if (candidates.length === 0) {
                        // coba cari array di raw root
                        ['results','items','list','data','anime'].forEach(k=>{
                            if (Array.isArray(raw[k])) candidates.push(...raw[k]);
                        });
                    }
                    // fallback: if raw has top-level array
                    if (Array.isArray(raw)) candidates.push(...raw);

                    animeList = candidates.map(normalizeAnimeItem);
                } else if (Array.isArray(raw)) {
                    animeList = raw.map(normalizeAnimeItem);
                }

                // final fallback: if still empty, show empty message
                if (!animeList.length) {
                    app.innerHTML = `
                        <div class="hero">
                            <div class="hero-content">
                                <h1>Premium Anime Streaming</h1>
                                <p>Watch thousands of anime with high quality streaming</p>
                            </div>
                        </div>
                        <h2 class="section-title">Latest Anime</h2>
                        <div class="muted loading-text">No items found from API.</div>
                    `;
                    return;
                }

                // render grid
                app.innerHTML = `
                    <div class="hero">
                        <div class="hero-content">
                            <h1>Premium Anime Streaming</h1>
                            <p>Watch thousands of anime with high quality streaming</p>
                        </div>
                    </div>
                    <h2 class="section-title">Latest Anime</h2>
                    <div class="grid">
                        ${animeList.map(renderAnimeCard).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Home error', error);
                const msg = error && error.message ? error.message : 'Failed to load anime list. Please check your connection.';
                app.innerHTML = renderError(msg, 'renderHome()');
            }
        }

        /* ========== VIEW: DETAIL ========== */
        async function renderDetail(slug) {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading-text">Loading anime details...</div>';

            try {
                // correct endpoint: /anime/:slug
                const raw = await apiGet(`/anime/${encodeURIComponent(slug)}`);
                // Try multiple shapes to extract anime and episodes
                let anime = null;
                let episodes = [];

                if (!raw) throw new Error('Empty response');

                // common shapes:
                // { anime: {...}, episode_list: [...] }
                if (raw.anime) anime = raw.anime;
                if (raw.episode_list || raw.episode_lists && Array.isArray(raw.episode_list || raw.episode_lists)) episodes = raw.episode_list || raw.episode_lists;

                // { data: { ... } }
                if (!anime && raw.data) {
                    const d = raw.data;
                    // try d.anime or d.detail or top-level fields
                    anime = d.anime || d.detail || d.data || d;
                    // episodes may be in d.episode_list || d.episode_lists, d.episodes, d.episode, d.list
                    if (Array.isArray(d.episode_list || d.episode_lists)) episodes = d.episode_list || d.episode_lists;
                    else if (Array.isArray(d.episodes)) episodes = d.episodes;
                    else if (Array.isArray(d.list)) episodes = d.list;
                    else if (Array.isArray(d.episode)) episodes = d.episode;
                }

                // if still not found, try raw fields
                if (!anime) {
                    anime = raw;
                }

                // Normalize anime fields used in template
                const normalizedAnime = {
                    title: anime.title || anime.name || anime.judul || anime.anime_title || slug,
                    poster: anime.poster || anime.image || anime.cover || anime.thumb || anime.thumbnail || '',
                    synopsis: anime.synopsis || anime.description || anime.overview || anime.sinopsis || '',
                    status: anime.status || anime.state || '',
                    rating: anime.rating || anime.score || '',
                    released: anime.released || anime.year || ''
                };

                // normalize episodes list to objects with episode and slug
                let episodeList = [];
                if (Array.isArray(episodes) && episodes.length) {
                    episodeList = episodes.map(ep=>{
                        // ep can be string or object
                        if (typeof ep === 'string') {
                            return { episode: ep, slug: ep };
                        } else {
                            return {
                                episode: ep.episode || ep.title || ep.ep || ep.number || ep.no || ep.name || '',
                                slug: ep.slug || ep.url || ep.link || ep.path || ep.id || (ep.title && slugify(ep.title)) || ''
                            };
                        }
                    });
                } else {
                    // some APIs return episodes under anime.episodes
                    const alt = anime.episodes || anime.episode_list || anime.episode_lists || anime.list;
                    if (Array.isArray(alt)) {
                        episodeList = alt.map(ep=>{
                            if (typeof ep === 'string') return { episode: ep, slug: ep };
                            return { episode: ep.episode || ep.title || ep.name || '', slug: ep.slug || ep.url || ep.id || (ep.title && slugify(ep.title)) || '' };
                        });
                    }
                }

                app.innerHTML = `
                    <div class="detail-container">
                        <div class="detail-header">
                            <img src="${escapeHtml(normalizedAnime.poster)}" alt="${escapeHtml(normalizedAnime.title)}" class="detail-poster">
                            <div class="detail-info">
                                <h1>${escapeHtml(normalizedAnime.title)}</h1>
                                <div class="genre-chips">
                                    ${(anime.genres || anime.genre || []).map(g => `<span class="chip">${escapeHtml(g)}</span>`).join('')}
                                </div>
                                <div class="synopsis">${escapeHtml(normalizedAnime.synopsis || 'No synopsis available.')}</div>
                                <div class="info-row">
                                    <span class="info-label">Status:</span>
                                    <span>${escapeHtml(normalizedAnime.status || 'N/A')}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Rating:</span>
                                    <span>${escapeHtml(normalizedAnime.rating || 'N/A')}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Released:</span>
                                    <span>${escapeHtml(normalizedAnime.released || 'N/A')}</span>
                                </div>
                            </div>
                        </div>
                        <h2 class="section-title">Episodes</h2>
                        <div class="episode-grid">
                            ${episodeList.length ? episodeList.map(ep => `
                                <div class="episode-card" onclick="router.navigate('/episode/${encodeURIComponent(ep.slug)}')">
                                    Episode ${escapeHtml(ep.episode || ep.slug)}
                                </div>
                            `).join('') : '<div class="muted loading-text">No episodes available</div>'}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Detail error', error);
                const msg = error && error.message ? error.message : 'Failed to load anime details.';
                app.innerHTML = renderError(msg, `renderDetail('${escapeHtml(slug)}')`);
            }
        }

        /* ========== VIEW: EPISODE ========== */
        async function renderEpisode(slug) {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="loading-text">Loading episode...</div>';

            try {
                // correct endpoint: /episode/:slug
                const raw = await apiGet(`/episode/${encodeURIComponent(slug)}`);

                if (!raw) throw new Error('Empty response');

                // expected shape: { episode: {...}, server_list: [...] } or data...
                let episode = raw.episode || raw.data && raw.data.episode || raw.data || raw;
                let servers = raw.server_list || raw.servers || raw.data && raw.data.servers || raw.server || [];

                // Some APIs return servers inside episode.servers
                if ((!servers || !servers.length) && episode && episode.servers) {
                    servers = episode.servers;
                }

                // Normalize servers -> array of {id,name}

                // Support Otakudesu-like 'stream_servers' structure: [{quality, servers:[{name,id}, ...]}, ...]
                if ((!servers || !servers.length) && Array.isArray(raw.stream_servers)) {
                    const flat = [];
                    raw.stream_servers.forEach(group => {
                        if (Array.isArray(group.servers)) {
                            group.servers.forEach(s => flat.push(s));
                        }
                    });
                    if (flat.length) servers = flat;
                }

                // Also support raw.stream_servers inside raw.data
                if ((!servers || !servers.length) && raw.data && Array.isArray(raw.data.stream_servers)) {
                    const flat2 = [];
                    raw.data.stream_servers.forEach(group => {
                        if (Array.isArray(group.servers)) {
                            group.servers.forEach(s => flat2.push(s));
                        }
                    });
                    if (flat2.length) servers = flat2;
                }
                    let serverList = [];
                if (Array.isArray(servers)) {
                    serverList = servers.map(s => {
                        if (typeof s === 'string') return { id: s, name: s };
                        let rawId = s.id || s.serverId || s.server || s.key || s.name || JSON.stringify(s);
                            // clean common prefix if present
                            if (typeof rawId === 'string' && rawId.startsWith('/anime/server/')) rawId = rawId.replace('/anime/server/','');
                            return { id: rawId, name: s.name || s.label || s.server || s.id || 'Server' };
                    });
                } else if (typeof servers === 'object' && servers !== null) {
                    // object map
                    serverList = Object.keys(servers).map(k => ({ id: k, name: servers[k].name || k }));
                }

                // Normalize episode title
                const episodeTitle = (episode && (episode.title || episode.name || episode.episode || slug)) || slug;

                app.innerHTML = `
                    <div class="detail-container">
                        <h2 class="section-title">${escapeHtml(episodeTitle)}</h2>
                        <div class="player-container">
                            <div id="playerArea" style="text-align: center; padding: 100px 0; color: var(--text-secondary);">
                                Select a server to start streaming
                            </div>
                            <div class="server-list">
                                ${serverList.map((server, idx) => `
                                    <button class="server-btn" onclick="loadServer('${escapeHtml(server.id)}', this)">
                                        ${escapeHtml(server.name)}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Episode error', error);
                const msg = error && error.message ? error.message : 'Failed to load episode.';
                app.innerHTML = renderError(msg, `renderEpisode('${escapeHtml(slug)}')`);
            }
        }

        /* ========== LOAD SERVER (PLAYER) ========== */
        async function loadServer(serverId, btnElement) {
            const playerArea = document.getElementById('playerArea');
            if (!playerArea) return;
            playerArea.innerHTML = '<div class="loading-text">Loading player...</div>';

            document.querySelectorAll('.server-btn').forEach(btn => btn.classList.remove('active'));
            if (btnElement) btnElement.classList.add('active');

            try {
                // correct endpoint: /server/:serverId
                const raw = await apiGet(`/server/${encodeURIComponent(serverId)}`);

                // Try to find embed URL in various keys
                let embedUrl = null;
                if (!raw) throw new Error('Empty server response');

                // raw may be { embed_url: '...', url:'', embed:'', data:{...} }
                if (raw.embed_url) embedUrl = raw.embed_url;
                else if (raw.embed) embedUrl = raw.embed;
                else if (raw.url) embedUrl = raw.url;
                else if (raw.data && (raw.data.embed || raw.data.url || raw.data.file)) embedUrl = raw.data.embed || raw.data.url || raw.data.file;
                else if (raw.result && (raw.result.embed || raw.result.url)) embedUrl = raw.result.embed || raw.result.url;

                // some servers return object with 'link' or 'src'
                if (!embedUrl) {
                    // attempt to search nested for a url-like string
                    const findUrlRecursive = (obj) => {
                        if (!obj) return null;
                        if (typeof obj === 'string') {
                            if (obj.startsWith('http')) return obj;
                            return null;
                        }
                        if (Array.isArray(obj)) {
                            for (const it of obj) {
                                const r = findUrlRecursive(it);
                                if (r) return r;
                            }
                            return null;
                        }
                        if (typeof obj === 'object') {
                            for (const k of Object.keys(obj)) {
                                const r = findUrlRecursive(obj[k]);
                                if (r) return r;
                            }
                        }
                        return null;
                    };
                    embedUrl = findUrlRecursive(raw);
                }

                if (embedUrl && typeof embedUrl === 'string' && embedUrl.startsWith('//')) {
                    // add protocol
                    embedUrl = window.location.protocol + embedUrl;
                }

                if (embedUrl && embedUrl.startsWith('http')) {
                    playerArea.innerHTML = `<iframe class="player-iframe" src="${escapeHtml(embedUrl)}" allowfullscreen></iframe>`;
                } else {
                    playerArea.innerHTML = `<div style="padding: 40px; text-align: center;">
                        <div style="color: var(--accent-teal); font-size: 18px; margin-bottom: 15px;">Failed to find direct embed URL</div>
                        <div style="color: var(--text-secondary);">Server response: <pre style="white-space:pre-wrap;color:#c6d6df">${escapeHtml(JSON.stringify(raw).slice(0,1200))}</pre></div>
                    </div>`;
                }
            } catch (error) {
                console.error('Load server error', error);
                playerArea.innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <div style="color: var(--accent-teal); font-size: 18px; margin-bottom: 15px;">Failed to load player</div>
                        <div style="color: var(--text-secondary);">Try another server</div>
                    </div>
                `;
            }
        }

        /* ========== VIEW: SEARCH ========== */
        async function renderSearch(keyword) {
            const app = document.getElementById('app');
            app.innerHTML = `
                <h2 class="section-title">Search results for "${escapeHtml(keyword)}"</h2>
                ${renderSkeleton(12)}
            `;

            try {
                // endpoint: /search/:keyword
                const raw = await apiGet(`/search/${encodeURIComponent(keyword)}`);

                let results = [];
                if (raw && Array.isArray(raw.results)) results = raw.results;
                else if (raw && Array.isArray(raw.search_results)) results = raw.search_results;
                else if (raw && raw.data && Array.isArray(raw.data.results)) results = raw.data.results;
                else if (raw && Array.isArray(raw.data)) results = raw.data;
                else if (Array.isArray(raw)) results = raw;

                // normalize each
                const normalized = results.map(normalizeAnimeItem);

                if (!normalized.length) {
                    app.innerHTML = `
                        <h2 class="section-title">Search results for "${escapeHtml(keyword)}"</h2>
                        ${renderError('No anime found matching your search.', 'router.navigate("")')}
                    `;
                    return;
                }

                app.innerHTML = `
                    <h2 class="section-title">Search results for "${escapeHtml(keyword)}"</h2>
                    <div class="grid">
                        ${normalized.map(renderAnimeCard).join('')}
                    </div>
                `;

            } catch (error) {
                console.error('Search error', error);
                app.innerHTML = `
                    <h2 class="section-title">Search results for "${escapeHtml(keyword)}"</h2>
                    ${renderError('Failed to search anime.', `renderSearch('${escapeHtml(keyword)}')`)}
                `;
            }
        }

        function performSearch() {
            const input = document.getElementById('searchInput');
            const keyword = input.value.trim();
            if (keyword) {
                router.navigate(`/search/${encodeURIComponent(keyword)}`);
            } else {
                router.navigate('/');
            }
        }

        // keyboard enter on search input
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') performSearch();
                });
            }
        });

        // start router
        router.init();

        // Optional: EXPOSE small debug helpers in console
        window.__debugApi = {
            apiGet, normalizeAnimeItem
        };

    </script>
